<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h3>New image</h3>
    <form id="picForm">
        <div class="form-group">
            <label for="category">Category</label><br>
            <input type="text" class="form-control" id="category" name="category"
                   placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="title">Title</label><br>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="details">Description</label><br>
            <textarea class="form-control" id="details" name="details" rows="3"></textarea>
        </div>
        <div class="form-group">
            <input type="hidden" name="coordinates" value='{"lat": 60.2196781, "lng": 24.8079786}'>
        </div>
        <div class="form-group">
            <label for="image">Image</label><br>
            <input type="file" class="form-control-file" id="image" aria-describedby="imageHelp">
            <small id="imageHelp" class="form-text text-muted">Add image</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
