<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="tab">
    <button class="tablinks" onclick="changeTab(event, 'View')" id="defaultOpen">View</button>
    <button class="tablinks" onclick="changeTab(event, 'Add')">Add</button>
</div>
<div id="View" class="tabcontent">
    <div class="sort-buttons">
        <p>Sort by</p>
        <button id="previous-sort">Prev</button>
        <p id="sort-text">sorter</p>
        <button id="next-sort">next</button>

    </div>
    <h2>Categories</h2>
    <div class="category-buttons">

    </div>

    <div class="container">


    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <h2 id="modal-header">HEADER</h2>
        <div id="modal-content">
            <img id="modal-image" src="http://placekitten.com/2039/1920">
            <div id="modal-map"></div>
        </div>
        <button id="close-button">Close</button>
    </div>
</div>
<div id="Add" class="tabcontent">
    <h3>New image</h3>
    <form id="picForm">
        <div class="form-group">
            <label for="category">Category</label><br>
            <input type="text" class="form-control" id="category" name="category"
                   placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="title">Title</label><br>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="details">Description</label><br>
            <textarea class="form-control" id="details" name="details" rows="3"></textarea>
        </div>
        <div class="form-group">
            <input type="hidden" name="coordinates" value='{"lat": 60.2196781, "lng": 24.8079786}'>
        </div>
        <div class="form-group">
            <label for="image">Image</label><br>
            <input type="file" class="form-control-file" id="image" aria-describedby="imageHelp">
            <small id="imageHelp" class="form-text text-muted">Add image</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTjil-F5qYUEeuhIWQ6zty8sOoICT5AgU&callback=initMap" async
        defer></script>
<script src="js/script1.js"></script>
</body>
</html>
